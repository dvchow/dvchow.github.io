                <main>
                    <!--Subscrption form, least three option of newsletters with checkboxes (not radio buttons). 
                        You want to ask for the readerâ€™s name and email in two different fields-->

                        
                        <section class="personal-info">
                            <h3>Sign Up</h3>
                            <ul>
                                <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                                <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                            </ul>
                        </section>
                        <section class="subscription-option">
                            <h3>Subscription Options</h3>
                            <ul>
                                <li><input type="checkbox" id="email-subscribe" value="email-subscribe" /> <label for="email-subscribe">Email</label></li>
                                <li><input type="checkbox" id="magazine-subscribe" value="magazine-subscribe" /> <label for="magazine-subscribe">Magazine</label></li>
                                <li><input type="checkbox" id="print-subscribe" value="print-subscribe" /> <label for="print-subscribe">Prints</label></li>
                                <li><input type="checkbox" id="event-subscribe" value="event-subscribe" /> <label for="event-subscribe">Upcoming events</label></li>
                            </ul>
                        </section>
                
                        <section><label for="notes">Please let us know if you have any suggestions for next month's spotlight.</label><textarea id="notes" name="notes"></textarea></section>
                
                        <section>
                        <button type="subscribe"><a href="newsletter.html">Subscribe</a></button>
                    </section>
                        
                </main>
